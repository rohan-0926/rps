<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div>
        <h1 id="head">Play Rock Pappers Scissors</h1>
    </div>
    <h1 id="p1">You</h1>
    <div class="player1">
        <h1 id="counter">        </h1>
    </div>
    <br>
    <div id="buttons">
        <button type="button" id="btn">Rock</button>
        <button type="button" id="btn1">Papper</button>
        <button type="button" id="btn2">Scissor</button>
    </div>
    <br>
    <div class="player2">
        <h1 id="p2">Bot</h1>
        <h1 id="counter1">        </h1>
        <h1 id="element">         </h1>
    </div>
    <br>
    <div class="refresh">
        <div class="container">
            <button type="button" id="reload">Restart</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
